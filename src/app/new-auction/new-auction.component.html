<div class="row" style="justify-content: center">
    <h3><b>SPL Auction 2020</b></h3>
</div>
<div class="row">

    <div class="col-3">
        <ul class="list-group list-group-flush">
            <li class="list-group-item active"><b>Players</b></li>
            <li class="list-group-item" *ngFor="let record of players">
                {{record.player.name}}
            </li>
        </ul>
    </div>
    <div class="col-8">
        <mat-card>
            <div class="row" style="justify-content: center">

                <h1 class="display-3">{{playerName| uppercase}}</h1>
            </div>
            <mat-card-header>
                <button (click)="chooseRandom()"> choose</button>
            </mat-card-header>
            <mat-card-content>

            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>


</div>
